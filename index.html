<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spawn Profiles Documentation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Spawn Profiles</h1>
        <div id="profiles-grid" class="profiles-grid">
        </div>
    </div>

    <script>
        async function loadSpawnProfiles() {
            const profilesGrid = document.getElementById('profiles-grid');
            
            try {
                const response = await fetch('profiles.json');
                const spawnProfiles = await response.json();
                
                spawnProfiles.forEach(profile => {
                    const profileCard = document.createElement('div');
                    profileCard.className = 'profile-card';
                    
                    profileCard.innerHTML = `
                        <img src="images/${profile.filename}" alt="Spawn Profile ${profile.id}">
                        <div class="profile-info">
                            <p>ID: ${profile.id}</p>
                        </div>
                    `;
                    
                    profilesGrid.appendChild(profileCard);
                });
            } catch (error) {
                console.error('Error loading profiles:', error);
            }
        }

        window.addEventListener('load', loadSpawnProfiles);
    </script>
</body>
</html>
